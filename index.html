<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🗣️ Text-to-Speech Converter</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <div class="controls">
            <label for="voiceSelect">🔊 Voice: 
                <select id="voiceSelect"></select>
            </label>
        </div>
        <div class="controls">
            <label>🎚️ Rate: 
                <input type="range" id="rateControl" min="0.5" max="2" value="1" step="0.1">
            </label>
            <label>🎵 Pitch: 
                <input type="range" id="pitchControl" min="0" max="2" value="1" step="0.1">
            </label>
        </div>
        <div class="button-group">
            <button id="speakButton">▶️ Speak</button>
            <button id="downloadButton">💾 Download Text</button>
            <button id="clearButton">🗑️ Clear</button>
        </div>
        <div class="stats">
            📝 Word Count: <span id="wordCount">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
